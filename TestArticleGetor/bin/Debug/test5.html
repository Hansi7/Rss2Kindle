			<p>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>
休假很快就要结束&#65292;据说北京已经很冷&#65292;妈妈给我发来牛牛小朋友的的照片&#65292;还有我的小猫们&#65292;想&#65292;你&#65292;们&#65292;了&#65281;&#65281;&#65281;</p>
<p>
&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>而我&#65292;已经找不到各种感觉&#65292;工作的感觉&#65292;写字的感觉&#65292;习惯说话的语感……久违了的悠长假期&#65292;是否真的可以改变一个人。反正&#65292;懒了&#65292;散了&#65292;惰性了&#65292;贪恋无所事事的感觉了。回去之后&#65292;<strong>绝对需要强大的推动力</strong>……</p>
<p>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>
就会说不要的乖侄子&#65281;你又长大了&#65281;</p>
